services:
  - type: web
    name: city-park-hub
    env: python
    buildCommand: |
      # Install dependencies from root requirements.txt
      pip install -r /opt/render/project/src/requirements.txt
      # Print working directory for debugging
      python -c "import os; print('Working directory:', os.getcwd())"
    startCommand: |
      # Change to the correct directory and start the app
      cd /opt/render/project/src/parking_backend
      python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: JWT_SECRET_KEY
        value: your-jwt-secret-key-here
      - key: DATABASE_URL
        value: postgresql://user:password@host:port/dbname
      - key: PYTHONPATH
        value: /opt/render/project/src/parking_backend
    healthCheckPath: /api/auth/health
    healthCheckTimeout: 10000
    healthCheckInterval: 30000
    healthCheckThreshold: 3
    instanceCount: 1
    instanceSize: micro
    rootDirectory: /opt/render/project/src/parking_backend
