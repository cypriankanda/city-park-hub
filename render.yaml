services:
  - type: web
    name: city-park-hub
    env: python
    buildCommand: |
      # Create and activate virtual environment
      python -m venv .venv
      source .venv/bin/activate
      
      # Install dependencies
      pip install -r requirements.txt
      
      # Print debugging information
      echo "Working directory: $(pwd)"
      echo "Directory contents: $(ls -la)"
      echo "App directory contents: $(ls -la app)"
      
      # List Python packages
      pip list
    startCommand: |
      # Activate virtual environment
      source .venv/bin/activate
      
      # Set PYTHONPATH
      export PYTHONPATH=/opt/render/project/src:/opt/render/project/src/app
      
      # Start the application
      python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: JWT_SECRET_KEY
        value: your-jwt-secret-key-here
      - key: DATABASE_URL
        value: postgresql://user:password@host:port/dbname
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/app
      - key: PORT
        value: "8080"
      - key: HOST
        value: "0.0.0.0"
    healthCheckPath: /api/auth/health
    healthCheckTimeout: 10000
    healthCheckInterval: 30000
    healthCheckThreshold: 3
    instanceCount: 1
    instanceSize: micro
    rootDirectory: /opt/render/project/src
